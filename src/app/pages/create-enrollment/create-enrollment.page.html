<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inscribir a un alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="enrollmentForm" (ngSubmit)="createGrade()">
    <ion-item>
      <ion-select formControlName="gradeId" placeholder="Seleccione el curso">
        <ion-select-option *ngFor="let grade of grades" value="{{ grade.id }}">{{ grade.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select formControlName="studentId" placeholder="Seleccione al estudiante">
        <ion-select-option *ngFor="let s of students" value="{{ s.id }}">{{ s.ci }}: {{ s.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button type="submit" [disabled]="!enrollmentForm.valid">Inscribir</ion-button>
  </form>

  {{ message }}

</ion-content>
